<header class="navbar">
    <nav class="right">
        <div class="item" style="display: flex;align-items: center;">
            <i [ngClass]="{
                  'fa': true,
                  'fa-search': !isSearching,
                  'fa-times-circle': isSearching
               }"
               style="color: white;"
               aria-hidden="true"
               (click)="isSearching = !isSearching"></i>
            <a class="nav-item" [routerLink]="['/admin']">Control</a>
        </div>

        <div *ngIf="isSearching" class="search">
            <input type="text" placeholder="search" [(ngModel)]="searchStr">

            <div class="select">
                <select name="" id="" [(ngModel)]="isFinished">
                    <option value="all">All todo</option>
                    <option value="no">Opened</option>
                    <option value="yes">Closed</option>
                </select>
            </div>
        </div>
    </nav>
</header>
<div class="container">
    <h1>Road to middle</h1>

    <div class="wrapper">
        <div class="skills">
            <div *ngIf="sNotFinished.length" class="opened">
                <span class="preview">Opened todo:</span>
                <app-skill class="skill open"
                       *ngFor="let skill of sNotFinished | searchSkill: searchStr | filterSkill: isFinished"
                       [skill]="skill">
                </app-skill>
            </div>

            <div *ngIf="sFinished.length" class="closed">
                <span class="preview">Closed todo:</span>
                <app-skill class="skill closed"
                       *ngFor="let skill of sFinished | searchSkill: searchStr | filterSkill: isFinished"
                       [skill]="skill">
                </app-skill>
            </div>
        </div>
    </div>
</div>
<footer>

        <span class="powered">Works on chestnom slove</span>

        </span>
    </div>
</footer>
